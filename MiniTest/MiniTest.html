<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .header {
      }
      .text-header {
        color: #ffffff;
      }
      .link {
        display: flex;
        gap: 50px;
      }
      .link a {
        color: #ffffff;
        text-decoration: none;
      }
      .menu {
      }
      .hearder-main {
        display: flex;
        gap: 20px;
        padding: 15px;
        /* justify-content: center; */
        justify-content: space-evenly;
        background-color: #c0392b;
        height: 62px;
      }

      .main {
        padding-top: 60px;
      }
      .text-main {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .main-text {
        padding: 50px;
      }
      .logo {
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
      }
      .text-logo {
        font-size: 37.7px;
      }

      .menu-box {
      }
      .menu-main {
      }
      .text-h2 {
        padding-top: 50px;
        text-align: center;
        color: #c0392b;
        font-size: 24px;
        margin-bottom: 41px;
      }
      .logo-menu {
        display: flex;
        justify-content: center;
      }
      .item-img {
        align-items: center;
      }
      .item-card {
      }

      .footer {
        padding-top: 30px;
        background-color: #2c2c2c;
        height: 78px;
        text-align: center;
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <!--Phan dau-->
    <header class="header">
      <div class="hearder-main">
        <h2 class="text-header">PHỞ NHÀ</h2>
        <nav class="link">
          <a class="menu" href="">Trang chủ</a>
          <a class="menu" href="">Thực Đơn</a>
          <a class="menu" href="">Liên hệ</a>
        </nav>
      </div>
    </header>

    <!--Phan main-->
    <main class="main">
      <section class="text-main">
        <div class="main-text">
          <h2 class="text-logo">Phở Ngon - Chuẩn Vị Hà Nội</h2>
          <p>
            Nước dùng hầm từ xương bò tươi trong 10 tiếng <br />Thịt bò mềm,
            bánh phở dai ngon <br />
            Mở cửa từ 6h sáng mỗi ngày
          </p>
        </div>
        <div class="logo">
          <img src="./logo.png" alt="" />
        </div>
      </section>

      <section class="menu-box">
        <div class="menu-main">
          <h2 class="text-h2">Thực Đơn</h2>
          <div class="logo-menu">
            <div class="item-img">
              <img src="./1.jpg" alt="" height="180" width="298px" />
              <div class="item-card">
                <h3>Phở Bò Tái</h3>
                <p style="color: #c0392b">55.000đ</p>
              </div>
              <img src="./2.jpg" alt="" height="180" width="298px" />
              <div class="item-card">
                <h3>Phở Gà</h3>
                <p style="color: #c0392b">50.000đ</p>
              </div>
              <img src="./3.png" alt="" height="180" width="298px" />
              <div class="item-card">
                <h3>Phở Đặc Biệt</h3>
                <p style="color: #c0392b">68.000đ</p>
              </div>
            </div>
          </div>
        </div>
      </section>

      <footer class="footer">
        <p>Quán Phở Nhà • 123 Đường Giải Phóng, Hà Nội • 0904 123 456</p>
      </footer>
    </main>
  </body>
</html>
